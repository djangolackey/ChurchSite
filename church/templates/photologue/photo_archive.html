{% extends "photologue/root.html" %}

{% block title %}Latest Photos{% endblock %}

{% block headline %}
<h2 class="content_headline">Latest Photos</h2>
{% endblock %}

{% block content %}
{% if latest %}
    <div class="gallery_list">
    {% for photo in latest %}
    <div class="gallery-photo{% if forloop.first or forloop.counter0|divisibleby:"4" %} first_row_item{% endif %}">
        <a href="{{ photo.get_absolute_url }}"><img src="{{ photo.get_large_thumbnail_url }}" alt="{{ photo.title }}"/></a>
    </div>
    {% endfor %}
    <div class="clr"></div>
    </div>
{% else %}
<p>No photos were found.</p>
{% endif %}
<div class="bottom_pagination">
<p class="more"><a href="{% url pl-photo-list 1 %}">View all photographs</a></p>
</div>
{% endblock %}
